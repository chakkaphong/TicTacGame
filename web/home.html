  <script type="text/javascript">
        var clicked1 = false;

      const init =() =>{

        document.getElementById("label1").innerText = " ";
        document.getElementById("label2").innerText = " ";
        document.getElementById("label3").innerText = " ";
        document.getElementById("label4").innerText = " ";
        document.getElementById("label5").innerText = " ";
        document.getElementById("label6").innerText = " ";
        document.getElementById("label7").innerText = " ";
        document.getElementById("label8").innerText = " ";
        document.getElementById("label9").innerText = " ";

        document.getElementById("label13").innerText = " ";
        document.getElementById("label14").innerText = " ";
        document.getElementById("label15").innerText = " ";
        document.getElementById("label16").innerText = " ";
        p1 = true;
        p2 = false;
        p1Board = [];
        p2Board = [];
        eel.getScore()().then((r) =>{
          updateScore(r);
        });
      }
      init();
      const updateScore = (param) =>{
        if(param == null) return
        stateLabel = true;
        scoreP1 = param[0]
        scoreP2 = param[1]
        roundWinP1 = param[2]
        roundWinP2 = param[3]
        tieScore = param[4]
        isLoad = param[5]
        document.getElementById("ScoreP1").innerText = scoreP1;
        document.getElementById("ScoreP2").innerText = scoreP2;
        document.getElementById("Tie").innerText = tieScore;
        if((roundWinP1 == true || roundWinP2 == true) && isLoad == false){
          alert(`Player ${(roundWinP1 == true) ? ('1'):('2')} is won`);
          disableLable();
        }       
      }
      const disableLable = () =>{
         clicked1 = true;
         clicked2 = true;
         clicked3 = true;
         clicked4 = true;
         clicked5 = true;
         clicked6 = true;
         clicked7 = true;
         clicked8 = true;
         clicked9 = true;
         clicked10 = true;
         clicked11 = true;
         clicked12 = true;
         clicked13 = true;
         clicked14 = true;
         clicked15 = true;
         clicked16 = true;
      }

      const changSizeBoard = (size) =>{
          if(size == 3 ){
            sizeBoard = 3;
            init();
            document.getElementById("td-4").style.backgroundColor = "#DCDCDC";
            document.getElementById("td-8").style.backgroundColor = "#DCDCDC";
            document.getElementById("td-12").style.backgroundColor = "#DCDCDC";
            document.getElementById("td-13").style.backgroundColor = "#DCDCDC";
            document.getElementById("td-14").style.backgroundColor = "#DCDCDC";
            document.getElementById("td-15").style.backgroundColor = "#DCDCDC";
            document.getElementById("td-16").style.backgroundColor = "#DCDCDC";
            clicked4 = true;
            clicked8 = true;
            clicked12 = true;
            clicked13 = true;
            clicked14 = true;
            clicked15 = true;
            clicked16 = true;
          }
        if(size == 4){
          sizeBoard = 4;
          document.getElementById("td-4").style.backgroundColor = "#FFFFFF";
          document.getElementById("td-8").style.backgroundColor = "#FFFFFF";
          document.getElementById("td-12").style.backgroundColor = "#FFFFFF";
          document.getElementById("td-13").style.backgroundColor = "#FFFFFF";
          document.getElementById("td-14").style.backgroundColor = "#FFFFFF";
          document.getElementById("td-15").style.backgroundColor = "#FFFFFF";
          document.getElementById("td-16").style.backgroundColor = "#FFFFFF";
          init();
        }
      }
      changSizeBoard(3);
      const getHistory = () =>{
          var temp = "";
          var round = 0;
          var winMatch = "";
          var matchSize = "";
          eel.getHistory()().then((r)=>{
            if(r.length > 0 ){
             r.forEach((res) => {
              round += 1;
              if(res[0] == 0)winMatch = "Player 1 Won";
              if(res[0] == 1)winMatch = "Player 2 Won";
              if(res[0] == 2)winMatch = "Draw";
              if(res[2] == 3)matchSize ="3x3"
              if(res[2] == 4)matchSize ="4x4"
              temp +="<tr>";
              temp +="<td>"+round+"</td>";
              temp +="<td>"+"Player 1 vs Player 2"+"</td>";
              temp +="<td>"+winMatch+"</td>";
              temp +="<td>"+res[1]+" s."+"</td>";
              temp +="<td>"+matchSize+"</td>"+"</tr>";
             });
             document.getElementById("data").innerHTML = temp;
            }
          });
        
      }
      const LeaderBoard = () =>{
        var player = "";
        var temp = "";
        eel.getTopScore()().then((r)=>{
          if(r.length > 0){
            r.forEach((res) =>{
              if(res[0] == 0)player ="Player 1";
              if(res[0] == 1)player ="Player 2";
              temp +="<tr>";
              temp +="<td>"+player+"</td>";
              temp +="<td>"+res[1]+"</td>";
              temp +="<td>"+res[2]+"</td>";
              temp +="<td>"+((res[3]-res[2])-res[1])+"</td>";
              temp +="</tr>";
            })
             document.getElementById("data-top").innerHTML = temp;
          }
        });
      }

      function change() {
        var chk1 = document.querySelector("#exampleCheck1").checked;
        var chk2 = document.querySelector("#exampleCheck2").checked;
        var chk3 = document.querySelector("#exampleCheck3").checked;
        var chk4 = document.querySelector("#exampleCheck4").checked;
        var chk5 = document.querySelector("#exampleCheck5").checked;
        var chk6 = document.querySelector("#exampleCheck6").checked;
        var chk7 = document.querySelector("#exampleCheck7").checked;
        var chk8 = document.querySelector("#exampleCheck8").checked;
        var chk9 = document.querySelector("#exampleCheck9").checked;
        var chk10 = document.querySelector("#exampleCheck10").checked;
        var chk11 = document.querySelector("#exampleCheck11").checked;
        var chk12 = document.querySelector("#exampleCheck12").checked;
        var chk13 = document.querySelector("#exampleCheck13").checked;
        var chk14 = document.querySelector("#exampleCheck14").checked;
        var chk15 = document.querySelector("#exampleCheck15").checked;
        var chk16 = document.querySelector("#exampleCheck16").checked;

        if (chk1 === true && clicked1 === false) {
          if (p1 == true) {
            document.getElementById("label1").innerText = "X";
            document.getElementById("ternPlayer").innerText = "Player 2 turn";
            p1 = false;
            p2 = true;
            p1Board.push(1);
          } else {
            document.getElementById("label1").innerText = "O";
            document.getElementById("ternPlayer").innerText = "Player 1 turn";
            p1 = true;
            p2 = false;
            p2Board.push(1);
          }
          clicked1 = true;
          eel
            .Answer(p1Board, p2Board,sizeBoard)()
            .then((r) => {
             updateScore(r);
            });
        }
        if (chk2 === true && clicked2 === false) {
          if (p1 == true) {
            document.getElementById("label2").innerText = "X";
            document.getElementById("ternPlayer").innerText = "Player 2 turn";
            p1 = false;
            p2 = true;
            p1Board.push(2);
          } else {
            document.getElementById("label2").innerText = "O";
            document.getElementById("ternPlayer").innerText = "Player 1 turn";
            p1 = true;
            p2 = false;
            p2Board.push(2);
          }
          clicked2 = true;
